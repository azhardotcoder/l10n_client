# Ajax callback for strings.
l10n_client.save:
  path: 'l10n_client/save'
  defaults:
    _controller: '\Drupal\l10n_client\Controller\AjaxController::save'
  requirements:
    _access: 'l10n_client_access'

l10n_client.settings:
  path: 'admin/config/regional/translate/client'
  defaults:
    _form: '\Drupal\l10n_client\Form\SettingsForm'
    _title: 'Localization client'
  requirements:
    _permission: 'administer languages'

